version: 0.2  # Corrected version
phases:
  install:
    runtime-versions:
      nodejs: 12  # Specify Node.js version if needed
    commands:
      - npm install --silent
  build:
    commands:
      - aws cloudformation package --template-file template.yaml --s3-bucket awsloging --output-template-file output-template.yaml
artifacts:
  files:
    - '**/*'
